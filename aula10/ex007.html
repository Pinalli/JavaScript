<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Somando valores</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;   
            width: 120px;
        }
        div#res{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <h1>Multiplicando Valores</h1>
    <input type="number" name="txt1" id="txt1"> *
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Multiplicar" onclick="multiplicar()">
    <div id="resul">Resultado</div>
    
    <script>
        function somar(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${soma}</strong>`}
   </script>
   <script>
             function multiplicar(){
            var tna = document.getElementById('txt1')
            var tnb = document.querySelector('input#txt2')
            var res = document.getElementById('resul')
            var n1 = Number(tna.value)
            var n2 = Number(tnb.value)
            var multi = n1 * n2
            resul.innerHTML = `A multiplicação entre ${n1} e ${n2} é igual a <strong>${multi}</strong>`}


</script>
</body>
</html>
